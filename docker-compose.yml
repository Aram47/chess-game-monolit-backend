services:
  chess-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chess-server
    env_file:
      - ./.env.development
    volumes:
      - .:/app
      - /app/node_modules
    # expose:
    #   - "3000"
    ports:
      - '3000:3000'
    depends_on:
      redis:
        condition: service_started
      mongo:
        condition: service_started
      postgres:
        condition: service_healthy

  web:
    image: node:latest
    container_name: chess-web
    working_dir: /app/web
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/app
      - /app/web/node_modules
    ports:
      - "5173:5173"
    command: sh -lc "npm ci && npm run dev -- --host 0.0.0.0"
    depends_on:
      - chess-server

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    expose:
      - "6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  mongo:
    image: mongo:latest
    container_name: mongo
    restart: unless-stopped
    expose:
      - "27017"
    volumes:
      - mongo-data:/data/db

  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    env_file:
      - ./.env.development
    expose:
      - "5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

